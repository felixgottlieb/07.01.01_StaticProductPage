<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Page</title>
    <link rel="stylesheet" href="product.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@100;300;400&family=Rampart+One&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <h1>CayendoClothing</h1>
    </header>
    <main>
      <h2>Sahara Team India Fanwear Round Neck Jersey</h2>
      <img src="https://kea-alt-del.dk/t7/images/webp/1000/1163.webp" alt="" />
      <div id="infoContainer">
        <section class="productInformation">
          <h3>Product Information</h3>
          <dl>
            <dt>Model name</dt>
            <dd>Sahara Team India Fanwear Round Neck Jersey</dd>
            <dt>Color</dt>
            <dd>Blue</dd>
            <dt>Inventory number</dt>
            <dd>1163</dd>
          </dl>
        </section>

        <section class="purchaseBox">
          <form>
            <label>
              Size
              <select name="size">
                <option>XS</option>
                <option>S</option>
                <option>M</option>
                <option>L</option>
                <option>XL</option>
              </select>
            </label>
          </form>
          <button>Add To Cart</button>
        </section>
      </div>
    </main>
  </body>
</html>
